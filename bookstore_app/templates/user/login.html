{% extends 'base/index.html' %}

{% block content %}
<div class="register">
  <h3>Login to your account</h3>
  <form>
    <div class="form-group">
      <label>Username</label>
      <input type="text" />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" />
    </div>
    <div class="form-group tac">
      <button type="submit">Login</button>
    </div>
  </form>
</div>
{% endblock %}
