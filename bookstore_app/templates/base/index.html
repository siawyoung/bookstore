{% load pipeline %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazebooks</title>
  {% stylesheet 'main' %}
  {% javascript 'main' %}
</head>
<body>

  <header>
    <div class="wrapper">
      <div id="logo">
        <a href="/">Amazebooks</a>
      </div>
      <div id="navigation">
        <ul>
          {% if not user.name %}
            <li><a href="/register/">Register</a></li>
            <li><a href="/login/">Login</a></li>
          {% else %}
            <li><a href="/users/">Profile</a></li>
            <li><a id="logout-link" href="/">Logout</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </header>

  <div class="view-container" id="footer-wrapper">
    {% block content %}{% endblock %}
    <div id="footer-helper"></div>
  </div>

  <footer>
    <div class="wrapper">
      This is a footer.
    </div>
  </footer>

  <script>
    attachLogOutHandler();
  </script>
</body>
</html>
