{% extends 'base/index.html' %}
{% load num_range %}

{% block content %}
<h3>All Books</h3>
{% if user %}
<p>Hey {{ user.name }}, check out the latest books!</p>
{% endif %}
<form class="search-form" action="/search/" method="get">
  <input name="query" type="text">
  <div class="spacer"></div>
  <button type="submit">Search</button>
</form>
<div class="books">
  {% for book in books %}
  <a class="single-book" href="/books/{{ book.isbn }}">
    <div>
      <img src="http://placehold.it/350x350" alt="">
      <h4>{{ book.title }}</h4>
      <h4 class="price">${{ book.price }}</h4>
    </div>
  </a>
  {% endfor %}

</div>

{% endblock %}
